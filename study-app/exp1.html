<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>实验 1 编码 | nanoGPT 学习实验室</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="shape shape-a"></div>
  <div class="shape shape-b"></div>

  <header class="hero">
    <p class="eyebrow">nanoGPT 学习实验室</p>
    <h1>实验 1: 文字是怎么变成数字的</h1>
    <p class="hero-subtitle">理解字符词表、编码序列和 <code>x -> y</code> 的右移训练样本。</p>
    <nav class="quick-nav">
      <a href="./index.html">首页</a>
      <a href="./glossary.html">术语与源码</a>
      <a href="./architecture.html">架构图谱</a>
      <a href="./exp1.html" class="active">实验 1 编码</a>
      <a href="./exp2.html">实验 2 注意力</a>
      <a href="./exp3.html">实验 3 Block</a>
      <a href="./exp4.html">实验 4 训练与采样</a>
    </nav>
  </header>

  <main class="container">
    <section id="exp1" class="panel">
      <h2>实验 1: 文字是怎么变成数字的</h2>
      <p class="knowledge">知识点: 集合去重、顺序、错位配对</p>
      <div class="layout-two">
        <div class="card">
          <label for="charInput">输入文本</label>
          <textarea id="charInput" rows="4">to be or not to be</textarea>
          <div class="control-row">
            <button id="buildCharBtn">生成词表和样本</button>
            <button id="randomTextBtn" class="secondary">换一个例子</button>
          </div>
          <p id="charHint" class="hint"></p>
        </div>
        <div class="card">
          <h3>字符词表 (stoi)</h3>
          <div id="vocabView" class="chip-box"></div>
          <h3>编码序列</h3>
          <div id="encodedView" class="token-track"></div>
        </div>
      </div>
      <div class="layout-two">
        <div class="card">
          <h3>训练配对: x -> y (右移一位)</h3>
          <div id="pairView" class="pair-list"></div>
        </div>
        <div class="card">
          <h3>字符频率柱状图</h3>
          <canvas id="charFreqCanvas" class="chart-canvas chart-sm"></canvas>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p>做完本页后，建议继续看“实验 2 注意力”，把“预测下一个 token”串起来。</p>
  </footer>

  <div id="termTooltip" class="term-tooltip" hidden></div>
  <script src="./app.js"></script>
</body>
</html>
